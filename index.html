  <body>
    <h1>Bob Ross Paintings <span>from The Joy of Painting</span></h1>
    <p style="text-align: center;">
      <img
        id="intro"
        src="bob-ross-smiling-after-finished-painting.jpg"
        title="Bob Ross smiling after finished painting."
      />
    </p>
    <div class="container" id="paintings">
      <script>
        var current_season_num = 0;
        var output = "";
        paintings.forEach(function (painting, idx) {
          var show = Object.keys(painting)[0];
          var match = show.match(/^(s\d+)(e\d+)/);
          var season = match[1];
          var season_num = season.replace(/^s[0]*/, "");
          var episode = match[2];
          var title = painting[show];
          var image =
            "paintings/" +
            show +
            "-" +
            title.replace(/ /g, "-").toLowerCase() +
            ".jpg";

          if (season_num !== current_season_num) {
            output += "<h2>Season " + season_num + "</h2>";
            current_season_num = season_num;
          }

          output +=
            "<figure>" +
            '<img class="lazy" data-src="' +
            image +
            '" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="">' +
            '<noscript><a href="' +
            image +
            '"><img src="' +
            image +
            '" alt="Bob Ross Painting" title="Bob Ross Painting, ' +
            title +
            ", in " +
            season +
            episode +
            '"></a></noscript>' +
            '<p title="' +
            title +
            " - " +
            season +
            episode +
            '"><strong>' +
            title +
            "</strong><br><small>" +
            season +
            episode +
            "</small></p>" +
            "</figure>";
        });

        document.getElementById("paintings").innerHTML = output;
      </script>
    </div>
